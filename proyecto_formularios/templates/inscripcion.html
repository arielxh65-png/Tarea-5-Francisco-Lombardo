<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Inscripción</title>
    <link rel="stylesheet" href="/proyecto_formularios/statics/styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Inscripción</h1>

        <img src="/proyecto_formularios/statics/images/inscripcion.png" alt="Formulario de inscripción" class="imagen-form">

        <form id="formInscripcion">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Curso:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="curso" value="Python"> Python</label>
                <label><input type="checkbox" name="curso" value="Java"> Java</label>
                <label><input type="checkbox" name="curso" value="CSS"> CSS</label>
                <label><input type="checkbox" name="curso" value="SQL"> SQL</label>
            </div>

            <div class="form-buttons">
                <button type="button" class="btn" onclick="history.back()">ATRÁS</button>
                <button type="submit" class="btn">Inscríbete ya!</button>
            </div>
        </form>
    </div>

    <script src="/proyecto_formularios/js/inscripcion.js"></script>
</body>
</html>
